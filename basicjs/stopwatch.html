<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>
    <script>
        div = document.querySelector('div');

        t0 = new Date();
        id = undefined;

        function start() {
            if (id) {
                return;
            }
            t0 = new Date() - dt;
            id = setInterval(draw);
        }
        function stop() {
            clearInterval(id);
            id = undefined;
        }
        function reset() {
            t0 = new Date();
            draw();
        }
        function draw() {
            dt = new Date(new Date() - t0);
            div.innerHTML = `${dt.getMinutes()}:${dt.getSeconds()}:${dt.getMilliseconds()}`;
        }

        draw();
    </script>
</body>

</html>
