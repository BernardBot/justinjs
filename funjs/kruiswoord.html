<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas></canvas>
    <script>
        canvas = document.querySelector("canvas");
        ctx = canvas.getContext("2d");

        width = 10;
        height = 15;
        size = 50;

        const test_crossword =
            "__p___modieus_\n" +
            "__e__mi_iel_te\n" +
            "__s__onverkort\n" +
            "_relatie_s_pen\n" +
            "beteuterd_lena\n" +
            "__a__omlyning_\n" +
            "_______aken___\n" +
            "_______g_kiwi_\n" +
            "_______i__e___\n" +
            "_______n______\n" +
            "_______g______"

        async function word_db(n) {
            let response = await fetch("https://raw.githubusercontent.com/OpenTaal/opentaal-wordlist/master/wordlist.txt");
            let text = await response.text();
            let words = text.split("\n");
            let shuffled = words.map(w => w.toLocaleLowerCase()).filter(x => x.length < 6).sort(() => Math.random() < 0.5);
            return shuffled.slice(0, n);
        }

        window.onload = function () {
            word_db(10000).then(words => {
                default_dictionary = words;
                board = new CrossWord(40, 20);
                board.build_puzzle(150);
                board.render(canvas, 50);
            })
        }

        const test_dictionary = ["mam", "motto", "miniem", "verlaging", "die", "dyk", "iers", "nek", "elk", "linie", "open", "streng", "etna", "modieus", "me", "iel", "onverkort", "relatie", "pen", "beteuterd", "lena", "omlyning", "aken", "kiwi"];

        class CrossWord {
            static empty = "_";

            constructor(width, height, dictionary) {
                this.width = width;
                this.height = height;
                if (dictionary == undefined) {
                    dictionary = default_dictionary;
                }
                this.dictionary = dictionary;
                this.clear_board();
            }

            clear_board() {
                this.board = [];
                for (let i = 0; i < this.width; i++) {
                    this.board[i] = [];
                    for (let j = 0; j < this.height; j++) {
                        this.board[i][j] = CrossWord.empty;
                    }
                }
            }

            static from_string(string) {
                let rows = string.split("\n");

                let width = rows[0].length;
                let height = rows.length;

                let board = new CrossWord(width, height, []);

                for (let i = 0; i < width; i++) {
                    for (let j = 0; j < height; j++) {
                        board.board[i][j] = rows[j][i];
                    }
                }
                return board;
            }

            render(canvas, size) {
                let ctx = canvas.getContext("2d");

                canvas.width = this.width * size;
                canvas.height = this.height * size;
                ctx.font = size / 1.5 + "px Arial";

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < this.width; i++) {
                    for (let j = 0; j < this.height; j++) {
                        let letter = this.board[i][j];
                        let x = i * size;
                        let y = j * size;

                        if (letter == CrossWord.empty) {
                            let d = size / 5;
                            ctx.fillRect(x + d, y + d, size - d * 2, size - d * 2);
                        } else {
                            ctx.fillText(letter.toUpperCase(), x + size / 4, y + size / 1.4);
                        }
                        ctx.strokeRect(x, y, size, size);
                    }
                }
            }

            get_words() {
                let words = [];

                for (var i = 0; i < this.width; i++) {
                    let word = "";
                    for (var j = 0; j < this.height; j++) {
                        let letter = this.board[i][j];

                        if (letter == CrossWord.empty) {
                            if (word.length > 1) {
                                words.push(word);
                            }
                            word = "";
                        } else {
                            word += letter;
                        }
                    }
                    if (word.length > 1) {
                        words.push(word);
                    }
                }

                for (var j = 0; j < this.height; j++) {
                    let word = "";
                    for (var i = 0; i < this.width; i++) {
                        let letter = this.board[i][j];
                        if (letter == CrossWord.empty) {
                            if (word.length > 1) {
                                words.push(word);
                            }
                            word = "";
                        } else {
                            word += letter;
                        }
                    }
                    if (word.length > 1) {
                        words.push(word);
                    }
                }

                return words;
            }

            is_valid() {
                let words = this.get_words();
                for (let word of words) {
                    if (!this.dictionary.includes(word)) {
                        return false;
                    }
                }
                return true;
            }

            in_bounds(i, j) {
                return 0 <= i && i < this.width && 0 <= j && j < this.height;
            }

            put_letter(letter, i, j) {
                if (this.in_bounds(i, j)) {
                    this.board[i][j] = letter;
                    return true;
                }
                return false;
            }

            get_letter(i, j) {
                if (this.in_bounds(i, j)) {
                    return this.board[i][j];
                }
                return "";
            }

            put_word_h(word, i, j) {
                for (let letter of word) {
                    if (this.put_letter(letter, i, j)) {
                        i++;
                    } else {
                        return false;
                    }
                }
                return true;
            }

            put_word_v(word, i, j) {
                for (let letter of word) {
                    if (this.put_letter(letter, i, j)) {
                        j++;
                    } else {
                        return false;
                    }
                }
                return true;
            }

            get_word_h(length, i, j) {
                let word = "";
                for (let k = 0; k < length; k++) {
                    let letter = this.get_letter(i + k, j);
                    word += letter;
                }
                return word;
            }

            get_word_v(length, i, j) {
                let word = "";
                for (let k = 0; k < length; k++) {
                    let letter = this.get_letter(i, j + k);
                    word += letter;
                }
                return word;
            }

            gen_moves_word(word) {
                let moves = [];

                for (let i = 0; i < this.width - word.length + 1; i++) {
                    for (let j = 0; j < this.height; j++) {
                        let is_valid_move = true;
                        let old_word = "";
                        for (let k = 0; k < word.length; k++) {
                            let board_letter = this.board[i + k][j];
                            let word_letter = word[k];
                            if (board_letter != CrossWord.empty && board_letter != word_letter) {
                                is_valid_move = false;
                                break;
                            }
                            old_word += board_letter;
                        }

                        if (is_valid_move) {
                            moves.push({
                                i, j, old_word,
                                do_move: () => this.put_word_h(word, i, j),
                                undo_move: () => this.put_word_h(old_word, i, j),
                            });
                        }
                    }
                }

                for (let i = 0; i < this.width; i++) {
                    for (let j = 0; j < this.height - word.length + 1; j++) {
                        let is_valid_move = true;
                        let old_word = "";
                        for (let k = 0; k < word.length; k++) {
                            let board_letter = this.board[i][j + k];
                            let word_letter = word[k];
                            if (board_letter != CrossWord.empty && board_letter != word_letter) {
                                is_valid_move = false;
                                break;
                            }
                            old_word += board_letter;
                        }

                        if (is_valid_move) {
                            moves.push({
                                i, j, old_word,
                                do_move: () => this.put_word_v(word, i, j),
                                undo_move: () => this.put_word_v(old_word, i, j),
                            });
                        }
                    }
                }

                return moves;
            }

            place_words(words) {
                if (!this.is_valid()) {
                    return false;
                }

                if (words.length == 0) {
                    return true;
                }

                let word = words[0];
                let moves = this.gen_moves_word(word);
                moves = moves.sort(() => Math.random() < 0.5);

                for (let move of moves) {
                    move.do_move();
                    let rec_success = this.place_words(words.slice(1));
                    if (rec_success) {
                        return true;
                    }
                    move.undo_move();
                }

                // TODO: throw away word and continue to certain depth with dict

                console.log("Hallo!", word, words.length);
                return false;
            }

            build_puzzle(max_depth) {
                return this._build_puzzle(this.dictionary, 0, max_depth);
            }

            _build_puzzle(words, depth, max_depth) {
                if (!this.is_valid()) {
                    return false;
                }

                if (words.length == 0) {
                    return true;
                }

                if (depth > max_depth) {
                    return true;
                }


                while (words.length > 0) {
                    let word = words[0];
                    let moves = this.gen_moves_word(word);
                    moves = moves.sort(() => Math.random() < 0.5);

                    for (let move of moves) {
                        move.do_move();
                        let rec_success = this._build_puzzle(words.slice(1), depth + 1, max_depth);
                        if (rec_success) {
                            return true;
                        }
                        move.undo_move();
                    }

                    // throw away word and continue to certain depth with dict
                    words = words.slice(1);
                }

                return false;
            }
        }
    </script>
</body>

</html>
